<!DOCTYPE html>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type=text/javascript>
        $(function() {
          $('#toggle').change(function(e) {
            //Prevents page refresh
            //e.preventDefault()
            name = $(this).attr("name")

            if ($(this).is(':checked')) {
              console.log('Calling function to turn on '+name)
            }
            else{
              console.log('Calling function to turn off '+name)
            }
            
            $.getJSON('/valve_toggle/'+name,
                function(data) {
              console.log(data);
              console.log('Test');
            });
            return false;
          });
        });
</script>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">

    <link rel="stylesheet" href="../static/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/gauge.min.css" />
    <link rel="stylesheet" href="{{url_for('static', filename='gauge.min.css')}}">
    {{ turbo() }}
<title>AeroMavs TestFire</title>
</head>

<body>

    <div class="container">
        <div class="item header">Navigation</div>
        <div class="item sidebar">sidebar</div>
        <div class="item content-1">
          
        </div>
        <div class="item content-2">
            
            {% include "loadavg.html" %}
            {% block content %}{% endblock %}
            <div class="gauge">
                <style>
                    .gauge .needle{
                        --press: {{ press }}
                        transform:rotate(calc(270deg * calc(var(--press,0deg)/ 100) - 45deg));
                        background:#000;
                        position:relative;
                        left:0;
                        top:49%;
                        width:100%;
                        height:4%;
                        margin-bottom:-4%;
                        background:linear-gradient(90deg,rgba(2,0,36,0) 0,rgba(0,0,0,0) 24%,#000 24%,#000 30%,rgba(0,0,0,0) 50%)
                    }
                </style>
            </div>
            <div class="ticks">
                <div class="tithe" style="--gauge-tithe-tick:1;"></div>
                <div class="tithe" style="--gauge-tithe-tick:2;"></div>
                <div class="tithe" style="--gauge-tithe-tick:3;"></div>
                <div class="tithe" style="--gauge-tithe-tick:4;"></div>
                <div class="tithe" style="--gauge-tithe-tick:6;"></div>
                <div class="tithe" style="--gauge-tithe-tick:7;"></div>
                <div class="tithe" style="--gauge-tithe-tick:8;"></div>
                <div class="tithe" style="--gauge-tithe-tick:9;"></div>
                <div class="min"></div>
                <div class="mid"></div>
                <div class="max"></div>
            </div>
            <div class="tick-circle"></div>
            <div class="needle">
                <div class="needle-head"></div>
            </div>
            <div class="labels">
                <div class="value-label"></div>
            </div>
            </div>
        </div>
        </div>
        <form>
        <div class="item content-3">

            <div class="toggle">
                <input type="checkbox" value="None" id="toggle" name="valve1" />
                <label for="toggle">Valve 1</label>
            </div>

            <div class="toggle">
                <input type="checkbox" value="None" id="toggle" name="valve2" />
                <label for="toggle">Valve 2</label>
            </div>

            <div class="toggle">
                <input type="checkbox" value="None" id="toggle" name="valve3" />
                <label for="toggle">Valve 3</label>
            </div>

            <div class="toggle">
                <input type="checkbox" value="None" id="toggle" name="valve4" />
                <label for="toggle">Valve 4</label>
            </div>

        </div>
    </form>

        <div class="item footer">footer</div>
    </div>

</body>
</html>
