<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<head>
    <meta charset="UTF-8">


    <link rel="stylesheet" href="../static/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="../static/canvas-gauges/gauge.min.js"></script>
    <script src='../static/chart.min.js'></script>
<title>AeroMavs TestFire</title>
</head>

<body>
    <canvas 
    data-type="radial-gauge"
    data-width="400"
    data-height="400"
    data-units="Km/h"
    data-title="false"
    data-value="33.77"
    data-animate-on-init="true"
    data-animated-value="true"
    data-min-value="0"
    data-max-value="220"
    data-major-ticks="0,20,40,60,80,100,120,140,160,180,200,220"
    data-minor-ticks="2"
    data-stroke-ticks="false"
    data-highlights='[
        { "from": 0, "to": 50, "color": "rgba(0,255,0,.15)" },
        { "from": 50, "to": 100, "color": "rgba(255,255,0,.15)" },
        { "from": 100, "to": 150, "color": "rgba(255,30,0,.25)" },
        { "from": 150, "to": 200, "color": "rgba(255,0,225,.25)" },
        { "from": 200, "to": 220, "color": "rgba(0,0,255,.25)" }
    ]'
    data-color-plate="transparent"
    data-color-major-ticks="#f5f5f5"
    data-color-minor-ticks="#ddd"
    data-color-title="#fff"
    data-color-units="#ccc"
    data-color-numbers="#eee"
    data-color-needle-start="rgba(240, 128, 128, 1)"
    data-color-needle-end="rgba(255, 160, 122, .9)"
    data-value-box="true"
    data-animation-rule="bounce"
    data-animation-duration="500"
    data-border-outer-width="3"
    data-border-middle-width="3"
    data-border-inner-width="3"
></canvas>
<canvas 
    data-type="radial-gauge"
                            width = 200
                            height = 200
                            units = "PSI"
                            value = 0
                            minValue = 0
                            maxValue = 1000
                            majorTicks = "0,100,200,300,400,500,600,700,800,900,1000"
                            minorTicks = 2
                            strokeTicks =false
                            colorPlate = "#222"
                            colorMajorTicks = "#f5f5f5"
                            colorMinorTicks = "#ddd"
                            colorTitle = "#fff"
                            colorUnits = "#ccc"
                            colorNumbers = "#eee" 
                            colorNeedleStart = "rgba(240, 128, 128, 1)"
                            colorNeedleEnd = "rgba(255, 160, 122, .9)"
                            valueBox = "true"
                            valueInt =  "4"
                            valueDec = "0"
                            animationRule = "linear"
                            animationDuration = "500",
                            fontValue = "Led"
                            animatedValue = "true"
                        ></canvas>

</body>
</html>
